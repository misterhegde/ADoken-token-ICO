<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADOKEN ICO SALE</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="width: 450px">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="class"> ADOKEN ICO SALE</h1>
				<hr/>
				<br/>
			</div>
			<div id="content" class="text-center">
				<p>This is ADOKEN Token.
					Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span> adoken(s).
				</p>
				<br/>

				<form onSubmit= "App.buyTokens(); return false;" role="form">
					<div class="form-group">
						<div class="input-group">
						<input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
					</input>
					<span class="input-group-btn">
						<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
					</span>
					</div>
				</div>

				</form>
				<form role="form">
					
				</form>
				<br>
				<div class="progress">
					<div id="progress" class="progress-bar progress-barstriped active" aria-valuemin="0" aria-valuemax="100">
					</div>
				</div>
				<p><span class="token-sold"></span> / <span class="token-available"></span> tokens sold</p>
				<hr>
				<p id="accountAddress"></p>
			</div>
		</div>
	</div>
	
		
		
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.min.js"></script>
  		<script src="https://code.jquery.com/jquery-2.2.4.min.js"
  			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  			crossorigin="anonymous"></script>
  		<script src="js/app.js"></script>

	
		




</body>
</html>
